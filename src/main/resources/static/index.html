<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style type="text/css">
    body {
    background-color: pink;
    }

</style>
<script type="text/javascript">

$(document).ready(function(){
    console.log("getting the data...");
    $.ajax({
        url: "http://localhost:8080/test",
        type: "get",
        success: function (data) {
                $.each(data,function(i,obj)
                {
                // alert(obj.id+":"+obj.name);
                 var div_data="<option value="+obj.id+">"+obj.name+"</option>";
                //alert(div_data);
                $(div_data).appendTo('#data');
                });
                }
    });

    $("#form").submit(function(){
         alert("Submitted");
          $.ajax({
              type: "POST",
              url: "http://localhost:8080/save",
              data: $("#form").serialize(),
              success: alert("success")
    });
});
})



</script>

<body>
<h1 id="demo">big heading</h1>
<h2>smallerheading</h2>
<h6>smallestheading</h6>
<!--<button onclick="getData()">hoi</button>-->
<select id="data"></select>

<form id="form">
    <input type="text"></input>
    <button type="submit">submit demo</button>
</form>
</body>

</html>
